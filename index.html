<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FenixGroup">
    <meta name="mobile-web-app-capable" content="yes">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fenix Group üî•</title>

    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/059669/ffffff?text=F">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --brand: #059669; --bg: #fdfdfd; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); margin: 0; 
            padding-top: env(safe-area-inset-top);
        }
        nav { 
            background: white; padding: 1.2rem 1.5rem; 
            border-bottom: 1px solid #f1f5f9; display: flex; 
            align-items: center; gap: 12px;
        }
        .logo-box { width: 42px; height: 42px; background: var(--brand); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; }
        .container { padding: 1.5rem; }
        .status-app {
            background: #fffbeb; border: 1px solid #fef3c7;
            padding: 1rem; border-radius: 15px; color: #92400e;
            font-size: 0.85rem; display: none; /* Se activa solo en Safari */
        }
    </style>
</head>
<body>

<nav>
    <div class="logo-box">F</div>
    <div>
        <div style="font-weight: 800; font-size: 1.1rem;">Fenix Group üî•</div>
        <div style="font-size: 0.7rem; color: #64748b;">SISTEMA DE CONTROL</div>
    </div>
</nav>

<div class="container">
    <div id="safari-notice" class="status-app">
        ‚ö†Ô∏è <b>Est√°s en modo Navegador.</b><br>
        Para usar como APP: Toca compartir y "Agregar a inicio". Luego abre el icono de tu pantalla.
    </div>
    
    <div style="margin-top: 2rem; text-align: center;">
        <div style="font-size: 3rem;">üê∑</div>
        <h2 id="app-status">Cargando Sistema...</h2>
    </div>
</div>

<script>
    // DETECTAR SI ES APP O WEB
    window.addEventListener('load', () => {
        if (window.navigator.standalone === true) {
            document.getElementById('app-status').innerText = "MODO APP ACTIVO ‚úÖ";
            document.getElementById('safari-notice').style.display = "none";
        } else {
            document.getElementById('app-status').innerText = "Modo Vista Web";
            document.getElementById('safari-notice').style.display = "block";
        }
    });
</script>
</body>
</html>
