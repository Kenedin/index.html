<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FenixElite">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Fenix Group Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #002366; --silver-light: #e5e7eb;
            --bg-platinum: #f1f3f5; --card-white: #ffffff;
            --text-dark: #0f172a; --text-sub: #475569;
            --accent-silver: #94a3b8; --danger: #dc2626;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-platinum); color: var(--text-dark);
            margin: 0; padding-top: env(safe-area-inset-top);
            /* Evita el rebote de Safari */
            overflow-x: hidden;
            position: fixed; width: 100%; height: 100%;
        }

        header {
            background: var(--royal-blue); padding: calc(1rem + env(safe-area-inset-top)) 1.5rem 1.5rem; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--accent-silver); color: white; border-radius: 0 0 30px 30px;
        }

        /* √Årea de contenido con scroll independiente para evitar barras de Safari */
        .main-scroll {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        #app-logo { width: 50px; height: 50px; border-radius: 14px; object-fit: cover; border: 2px solid var(--silver-light); background: white; }
        .time-display { font-weight: 600; color: var(--silver-light); font-size: 0.8rem; text-align: right; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 1.5rem; margin-top: -25px; }
        .stat-item { background: var(--card-white); padding: 15px 5px; border-radius: 20px; text-align: center; border: 1px solid var(--silver-light); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-item span { display: block; font-size: 0.6rem; font-weight: 800; color: var(--accent-silver); text-transform: uppercase; }
        .stat-item b { font-size: 1.1rem; font-weight: 800; color: var(--royal-blue); }

        .container { padding: 0 1.5rem; }
        .search { width: 100%; padding: 16px; border-radius: 18px; border: 1px solid var(--silver-light); background: var(--card-white); margin-bottom: 20px; font-size: 1rem; outline: none; box-sizing: border-box; }
        
        .animal-card { 
            background: var(--card-white); border-radius: 25px; padding: 20px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid var(--royal-blue); box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .status-pill { padding: 4px 12px; border-radius: 10px; font-size: 0.6rem; font-weight: 800; background: var(--silver-light); color: var(--royal-blue); }
        
        .btn-informe { background: var(--royal-blue); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; margin-top: 10px; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: var(--bg-platinum); z-index: 100; padding: calc(2rem + env(safe-area-inset-top)) 1.5rem; overflow-y: auto; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--royal-blue); margin-bottom: 5px; }
        input, select { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid var(--silver-light); font-size: 1rem; box-sizing: border-box; }
        
        .btn-save { background: var(--royal-blue); color: white; width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; font-size: 1rem; }
        .fab { position: fixed; bottom: 40px; right: 25px; width: 70px; height: 70px; background: var(--royal-blue); color: white; border-radius: 22px; border: 2px solid var(--silver-light); font-size: 30px; box-shadow: 0 10px 20px rgba(0,35,102,0.4); z-index: 90; }

        .growth-box { background: var(--card-white); border-radius: 22px; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; border: 1px solid var(--silver-light); }
        .history-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--silver-light); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div class="logo-container" onclick="document.getElementById('logoInput').click()">
        <img id="app-logo" src="https://via.placeholder.com/100/002366/ffffff?text=F" alt="Logo">
        <input type="file" id="logoInput" hidden accept="image/*" onchange="changeLogo(event)">
        <div>
            <div style="font-weight: 800; font-size: 1.1rem;">Fenix Group</div>
            <div style="font-size: 0.65rem; color: var(--silver-light); font-weight: 600;">ELITE MANAGEMENT</div>
        </div>
    </div>
    <div class="time-display">
        <div id="date-now" style="font-size: 0.65rem; opacity: 0.8;">--/--/--</div>
        <div id="clock">00:00</div>
    </div>
</header>

<div class="main-scroll">
    <div class="stats">
        <div class="stat-item"><span>Total</span><b id="k-total">0</b></div>
        <div class="stat-item"><span>Media</span><b id="k-avg">0</b></div>
        <div class="stat-item"><span>Cr√≠ticos</span><b id="k-crit" style="color:var(--danger)">0</b></div>
    </div>

    <div class="container">
        <input type="text" id="search" class="search" placeholder="üîç Buscar ID..." onkeyup="render()">
        <div id="animal-list"></div>
    </div>
</div>

<button class="fab" onclick="showModal('register')">+</button>

<div id="modal-reg" class="modal">
    <div class="modal-header">
        <h2 style="margin:0; font-weight:800; color: var(--royal-blue);">Nuevo Registro</h2>
        <span onclick="closeModal('modal-reg')" style="font-weight:800; color:var(--accent-silver); cursor:pointer;">CERRAR</span>
    </div>
    <div class="input-group"><label>IDENTIFICADOR</label><input type="text" id="p_id"></div>
    <div class="input-group"><label>G√âNERO</label><select id="p_gender"><option>Macho</option><option>Hembra</option></select></div>
    <div class="input-group"><label>PESO (KG)</label><input type="number" id="p_weight"></div>
    <div class="input-group"><label>SALUD</label><select id="p_status"><option>Sano</option><option>Tratamiento</option><option>Cr√≠tico</option></select></div>
    <button class="btn-save" onclick="saveData()">CONFIRMAR</button>
</div>

<div id="modal-info" class="modal">
    <div class="modal-header">
        <h2 id="info-title" style="margin:0; font-weight:800; color: var(--royal-blue);">--</h2>
        <span onclick="closeModal('modal-info')" style="font-weight:800; color:var(--accent-silver); cursor:pointer;">CERRAR</span>
    </div>
    <div class="growth-box">
        <div><small>DIARIO</small><div style="font-weight:800; color:var(--royal-blue);" id="info-daily">0.00</div></div>
        <div><small>NETO</small><div style="font-weight:800;" id="info-net">+0.00</div></div>
    </div>
    <div id="history-list"></div>
    <button onclick="deleteFullAnimal()" style="background:none; border:none; color:var(--danger); width:100%; margin-top:30px; font-weight:800; font-size:0.7rem;">ELIMINAR CERDO DEFINITIVAMENTE</button>
</div>

<script>
    // L√≥gica optimizada para evitar recargas
    let db = JSON.parse(localStorage.getItem('fenix_v10')) || [];
    let savedLogo = localStorage.getItem('fenix_logo');
    let currentAnimalId = null;

    if(savedLogo) document.getElementById('app-logo').src = savedLogo;

    function showModal(type, id = null) {
        if(type === 'register') {
            document.getElementById('modal-reg').style.display = 'block';
        } else {
            const animal = db.find(a => a.id === id);
            currentAnimalId = id;
            document.getElementById('info-title').innerText = "ID: " + id;
            updateInfoModal(animal);
            document.getElementById('modal-info').style.display = 'block';
        }
    }

    function updateInfoModal(animal) {
        const growth = calcGrowth(animal);
        document.getElementById('info-daily').innerText = growth.daily + " kg";
        document.getElementById('info-net').innerText = "+" + growth.net + " kg";
        document.getElementById('history-list').innerHTML = `<label>HISTORIAL</label>` + 
        animal.history.map((h, index) => `
            <div class="history-row">
                <span>${h.date}</span>
                <b style="color:var(--royal-blue)">${h.weight} kg</b>
            </div>
        `).reverse().join('');
    }

    function deleteFullAnimal() {
        if(confirm("¬øBorrar cerdo?")) {
            db = db.filter(a => a.id !== currentAnimalId);
            saveAndRender();
            closeModal('modal-info');
        }
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function changeLogo(e) {
        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById('app-logo').src = reader.result;
            localStorage.setItem('fenix_logo', reader.result);
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function saveData() {
        const id = document.getElementById('p_id').value;
        const weight = parseFloat(document.getElementById('p_weight').value);
        if(!id || isNaN(weight)) return;

        const date = new Date().toLocaleDateString();
        const record = { weight, date, ts: Date.now() };
        db.unshift({ id, lastWeight: weight, lastStatus: document.getElementById('p_status').value, history: [record] });

        saveAndRender();
        closeModal('modal-reg');
    }

    function calcGrowth(a) {
        if(a.history.length < 2) return { daily: "0.00", net: "0.00" };
        const first = a.history[0];
        const last = a.history[a.history.length-1];
        const days = Math.max(1, (last.ts - first.ts)/(1000*60*60*24));
        return { daily: ((last.weight - first.weight)/days).toFixed(2), net: (last.weight - first.weight).toFixed(2) };
    }

    function saveAndRender() {
        localStorage.setItem('fenix_v10', JSON.stringify(db));
        render();
    }

    function render() {
        document.getElementById('animal-list').innerHTML = db.map(a => `
            <div class="animal-card">
                <div style="flex:1" onclick="showModal('info', '${a.id}')">
                    <h3 style="margin:0;">${a.id}</h3>
                    <small>${a.lastWeight}kg</small>
                    <button class="btn-informe">VER EXPEDIENTE</button>
                </div>
                <div class="status-pill">${a.lastStatus}</div>
            </div>
        `).join('');
        document.getElementById('k-total').innerText = db.length;
    }

    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-now').innerText = now.toLocaleDateString();
    }, 1000);

    window.onload = render;
</script>
</body>
</html>
